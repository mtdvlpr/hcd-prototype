<!DOCTYPE html>
<html lang="nl">
  <head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" media="print" href="assets/css/print.css" />

    <!-- Scripts -->
    <script type="importmap">
      {
        "imports": {
          "api": "./assets/js/api.js",
          "general": "./assets/js/general.js"
        }
      }
    </script>
    <script type="module" src="assets/js/main.js"></script>
    <script type="module" src="assets/js/color.js"></script>

    <!-- Title and base URL -->
    <title>Kleur</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <a class="skip-to-content" href="#main">
        Skip naar de inhoud van de pagina
      </a>
      <nav aria-label="Navigatie">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="kleur.html" aria-current="page">Kleur</a></li>
          <li><a href="palette.html">Kleuren palette</a></li>
        </ul>
      </nav>
      <hgroup>
        <h1>Kleur</h1>
        <p>Op deze pagina kan je de kleur van een kledingstuk opvragen.</p>
      </hgroup>
    </header>

    <!-- Main content -->
    <main id="main">
      <form action="">
        <button
          type="button"
          onclick="document.getElementById('image-user').click()"
          class="capture-input"
        >
          Maak een foto van jezelf
        </button>
        <button
          type="button"
          onclick="document.getElementById('image-environment').click()"
          class="capture-input"
        >
          Maak een foto van je omgeving
        </button>
        <button
          type="button"
          onclick="document.getElementById('image-gallery').click()"
        >
          Kies een foto uit je galerij
        </button>
        <div aria-hidden="true" class="capture-input">
          <label for="image-user">Maak een foto van jezelf</label>
          <input
            type="file"
            id="image-user"
            name="image"
            accept="image/*"
            capture="user"
          />
        </div>
        <div aria-hidden="true" class="capture-input">
          <label for="image-environment">Maak een foto van je omgeving</label>
          <input
            type="file"
            id="image-environment"
            name="image"
            accept="image/*"
            capture="environment"
          />
        </div>
        <div aria-hidden="true">
          <label for="image-gallery">Kies een foto uit je galerij</label>
          <input type="file" id="image-gallery" name="image" accept="image/*" />
        </div>
        <output id="input-output"></output>
        <button type="submit">Vraag kleur op</button>
      </form>
      <output id="form-output"></output>
    </main>
  </body>
</html>
