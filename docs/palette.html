<!DOCTYPE html>
<html lang="nl">
  <head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" media="print" href="assets/css/print.css" />

    <!-- Scripts -->
    <script type="importmap">
      {
        "imports": {
          "api": "./assets/js/api.js",
          "general": "./assets/js/general.js"
        }
      }
    </script>
    <script type="module" src="assets/js/main.js"></script>
    <script type="module" src="assets/js/palette.js"></script>

    <!-- Title and base URL -->
    <title>Kleuren palette</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <a class="skip-to-content" href="#nav">
        Skip naar de navigatie van de pagina
      </a>
      <hgroup>
        <h1>Kleuren palette</h1>
        <p>
          Op deze pagina kan je bepalen welke kleuren matchen met een bepaalde
          kleur.
        </p>
      </hgroup>
    </header>

    <!-- Main content -->
    <main id="main">
      <form action="">
        <p>
          Selecteer een kleur, verstuur een foto van een kledingstuk of vul een
          kleur in.
        </p>
        <div>
          <label for="color">Kleuren picker</label>
          <input type="color" id="color" name="color" />
        </div>
        <button
          type="button"
          onclick="document.getElementById('image-user').click()"
          class="capture-input"
        >
          Maak een foto van jezelf
        </button>
        <button
          type="button"
          onclick="document.getElementById('image-environment').click()"
          class="capture-input"
        >
          Maak een foto van je omgeving
        </button>
        <button
          type="button"
          onclick="document.getElementById('image-gallery').click()"
        >
          Kies een foto uit je galerij
        </button>
        <div aria-hidden="true" tabindex="-1" class="capture-input">
          <label for="image-user">Maak een foto van jezelf</label>
          <input
            type="file"
            id="image-user"
            name="image"
            accept="image/*"
            capture="user"
          />
        </div>
        <div aria-hidden="true" tabindex="-1" class="capture-input">
          <label for="image-environment">Maak een foto van je omgeving</label>
          <input
            type="file"
            id="image-environment"
            name="image"
            accept="image/*"
            capture="environment"
          />
        </div>
        <div aria-hidden="true" tabindex="-1">
          <label for="image-gallery">Kies een foto uit je galerij</label>
          <input type="file" id="image-gallery" name="image" accept="image/*" />
        </div>
        <div>
          <label for="name">Kleur</label>
          <input type="text" id="name" name="name" />
        </div>
        <button type="submit">Vraag kleuren palette op</button>
      </form>
      <output></output>
    </main>

    <!-- Footer -->
    <footer>
      <nav id="nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="kleur.html">Kleur</a></li>
          <li>
            <a href="palette.html" aria-current="page">Kleuren palette</a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
